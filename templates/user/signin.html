{% extends 'base.html' %}
{% load static %}
{% block title %}
  로그인
{% endblock %}
{% block content %}
  <div class="container">
    <div class="wrap">
      <img class='logo' src="{% static '/img/logo.png' %}"/>
      <h2 class="title-center">
        로그인</h2>
      <form class="form-area" method="post" action="/sign-in/">
        {% csrf_token %}
        <div class="form-floating mb-3 input">
          <input type="text" class="form-control" id="username" placeholder="이름" name="username">
          <label for="floatingInput">이름</label>
        </div>

        <div class="form-floating mb-3 input">
          <input type="password" class="form-control" id="password" placeholder="비밀번호" name="password">
          <label for="floatingInput">비밀번호</label>
        </div>
        <hr>
        {% if error %}
          <div class="alert alert-danger" role="alert">
            {{ error }}
          </div>
        {% endif %}
        <div style="float: right">
          <button type="submit" class="color-btn btn">로그인</button>
          <a href="/sign-up" class="btn font-color">회원가입 페이지로</a>
        </div>
      </form>

    </div>
  </div>
{% endblock %}
