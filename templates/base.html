<!DOCTYPE html>
{% load static %}
<html lang="en">

  <head>
    <meta charset="UTF-8"/>
    <title>
      {% block title %}{% endblock %}
      | 다앙근마켓</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static '/style.css' %}">
    <link rel="stylesheet" href="{% static '/post/post.css' %}">
    <link rel="stylesheet" href="{% static '/user/user.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <style></style>
  </head>

  <body>
    {% if user.is_authenticated %}
      <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container-sm">
          <a class="navbar-brand" href="/">다앙근마켓</a>
          <form class="form-inline my-2 my-lg-0">
            {% if not user.is_authenticated %}
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="/sign-in">
                    Sign In
                    <span class="sr-only"></span></a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="/sign-up">
                    Sign Up
                    <span class="sr-only"></span></a>
                </li>
              </ul>
            {% else %}
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <span class="nav-link disabled">
                    {{ user.username }}님 반갑습니다!
                  </span>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="/logout">
                    로그아웃
                  </a>
                </li>
              </ul>
            {% endif %}
          </form>
        </div>
      </nav>
      <nav class="navbar fixed-bottom navbar-expand-lg navbar-light bg-white border-top">
        <div class='container'>
          <a class="icon-box" href="/">

            </svg>
            <span>홈</span>

              <path d="M0 2.5A1.5 1.5 0 0 1 1.5 1h11A1.5 1.5 0 0 1 14 2.5v10.528c0 .3-.05.654-.238.972h.738a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 1 1 0v9a1.5 1.5 0 0 1-1.5 1.5H1.497A1.497 1.497 0 0 1 0 13.5v-11zM12 14c.37 0 .654-.211.853-.441.092-.106.147-.279.147-.531V2.5a.5.5 0 0 0-.5-.5h-11a.5.5 0 0 0-.5.5v11c0 .278.223.5.497.5H12z"/>

            </svg>
            <span>내 근처</span>
          </a>
          <a class="icon-box">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-chat" viewbox="0 0 16 16">

            </svg>
            <span>채팅</span>

              <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
            </svg>
            <span>다앙근</span>
          </a>
        </div>
      </nav>
    {% endif %}
    {% block content %}{% endblock %}
  </body>

</html>
